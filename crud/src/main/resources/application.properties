#:::::::: DATASOURCE MYSQL ::::::::::
#Configuramos el controlador de la base de datos MySQL que se utilizará para realizar la conexión
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuramos la URL de la base de datos MySQL a la que se conectará el aplicativo
spring.datasource.url=jdbc:mysql://localhost:3306/persona1?useSSL=false&serverTimezone=UTC

#Configuramos el usuario y la contraseña para autenticarnos a la BD
spring.datasource.username=root
spring.datasource.password=123456789

#Configuramos el dialecto de la base de datos que se utilizará para generar consultas SQL de la BD
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug
